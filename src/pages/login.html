<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/Login-Register.css">
    <title>Document</title>
</head>
<body>

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>¡¡Bienvenido!!</h2>
                <p>Aqui puedes iniciar sesion si ya tienes una cuenta como Prefecto o como un Administrador.</p>
                
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                
                <form class="form form-login" method="post" action="/login">
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" placeholder="Nombre Usuario" name="userName" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Contraseña" name="userPassword" required>
                        </label>
                        <label for="rememberMe">
                            <input type="checkbox" id="rememberMe" /> Recordar sesión
                          </label>

                    </div>
                    <input type="submit" value="Iniciar Sesión">
                    <div class="alerta-error"></div>
                    <div class="alerta-exito"></div>
                </form>
                
            </div>
        </div>
    </div>
    
    <script src="/login_modulo.js"></script>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>

</body>
</html>

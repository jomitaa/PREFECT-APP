<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/Login-Register.css">
    <title>cccc</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Crear Usuario</h2>
                <p>Aqui podras crear una nueva cuenta ya sea para un Prefecto o otro Administrador.</p>
                <a href="./login.html"><input class="ini" type="button" value="Iniciar Sesión" id="sign-in"></a>
                <br>
                <p>Quieres iniciar sesion?</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                
                <form class="form form-register" action="/register" method="post">
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" placeholder="Nombre Usuario" name="userName" >
                        </label>
                    </div>
                    <div>
                        <label >
                            <i class='bx bx-envelope' ></i>
                            <input type="email" placeholder="Correo Electronico" name="userEmail" >
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class="bx bxs-pin"></i>
                            <select name="userCargo" id="" placeholder="Cargo">
                                <option disabled selected>Seleccione un cargo:</option>
                                <option value="prefecto">Prefecto</option>
                                <option value="admin">Admin</option>
                            </select>
                        </label>
                    </div>
                   <div>
                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Contraseña" name="userPassword">
                        </label>
                   </div>
                   <div>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña" name="confirmar_contrasena">
                    </label>
               </div>
                   
                    <input type="submit" value="Registrar Usuario">
                    <div class="alerta-error" style="display: none;">Todos los campos son obligatorios</div>
                    <div class="alerta-exito" style="display: none;">Te registraste correctamente</div>
                </form>
            </div>
        </div>
    </div>

    <script src="/register.js"></script>
</body>
</html>

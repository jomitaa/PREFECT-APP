<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inicio prefect app</title>
    <link rel="stylesheet" href="/css/inicio.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="/images/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="/images/PREFECT APP LOGO.png" alt="Logo" />
              <h3>Prefect App</h3>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Bienvenido,</h1>
                <h1>Esto es PREFECT APP.</h1>
              </div>
              <p class="text">
                Prefect app es una plataforma que ayuda a gestionar las asistencias, retardos
                y faltas d elos profesores, de una intitucion educativa.
              </p>
              <div class="cta">
                <a href="../pages/login.html" class="btn">Iniciar Sesion</a>
              </div>
            </div>

            <div class="right">
              <img src="/images/PREFECT APP LETRAS.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

      </div>
    </main>
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const res = await fetch('/validar-sesion');
          const data = await res.json();
    
          if (data.success) {
            console.log("Sesión detectada para:", data.userName, "→", data.cargo);
            if (data.cargo === 'admin') {
              window.location.href = '/pages/ADM_menu.html';
            } else if (data.cargo === 'prefecto') {
              window.location.href = '/pages/PRF_menu.html';
            }
          }
        } catch (err) {
          console.error('Error al validar sesión desde inicio:', err);
        }
      });
    </script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='https://unpkg.co/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="scr/public/css/ADM_EditarHorario.css">

    <title>Editar Horarios</title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand"><i class='bx bxs-parking icon'></i> PREFECT APP</a>
        <ul class="side-menu">
            <li><a href="./ADM_menu.html"><i class='bx bx-home'></i> Inicio</a></li>
            <li class="divider" data-text="Horarios"></li>
            <li><a href="./ADM_AgregarHorario.html"><i class='bx bx-plus-circle'></i> Agregar Horarios</a></li>
            <li><a href="#" class="active"><i class='bx bx-edit'></i> Editar Horarios</a></li>
        </ul>
    </section>

    <!-- CONTENIDO -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu toggle-sidebar'></i>
            <h2>Editar Horarios</h2>
        </nav>

        <!-- MAIN -->
        <main>
            <h1 class="title">Gestión de Horarios</h1>

            <!-- FILTRO DE HORARIOS -->
            <section class="info-data">
                <h3>Buscar horarios</h3>

                <label for="grupo">Grupo:</label>
                <select id="grupo" name="grupo">
                    <option selected disabled>Seleccione un grupo</option>
                    <!-- Opciones dinámicas -->
                </select>

                <label for="dia">Día:</label>
                <select id="dia" name="dia">
                    <option selected disabled>Seleccione un día</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>

                <button id="btnBuscar">Buscar</button>
            </section>

            <!-- TABLA DE HORARIOS -->
            <section class="table-data">
                <h3>Horarios disponibles</h3>
                <div class="table-wrapper">
                    <table id="tablaHorarios">
                        <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Salón</th>
                                <th>Materia</th>
                                <th>Profesor</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="contenedorHorarios">
                            <!-- Contenido dinámico generado con JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- FORMULARIO DE EDICIÓN -->
            <section id="formularioEdicion" style="display: none;">
                <h3>Editar horario seleccionado</h3>
                <input type="hidden" id="idHorario" />

                <label for="salon">Salón:</label>
                <select id="salon" name="salon">
                    <option disabled selected>Seleccione un salón</option>
                </select>

                <label for="materia">Materia:</label>
                <select id="materia" name="materia">
                    <option disabled selected>Seleccione una materia</option>
                </select>

                <label for="persona">Profesor:</label>
                <select id="persona" name="persona">
                    <option disabled selected>Seleccione un profesor</option>
                </select>

                <button id="btnGuardar">Guardar Cambios</button>
            </section>
        </main>
    </section>

    <script src="/ADM_EditarHorario.js"></script>
</body>
</html>

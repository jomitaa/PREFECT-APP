<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/empresa_editarusuarios.css">
  <title>Editar Administradores Empresa</title>
</head>

<body>

<section id="sidebar">
  <a href="#" class="brand"><i class="fa-solid fa-building"></i> PREFECT APP</a>
  <ul class="side-menu">
    <li><a href="/pages/empresa_menu.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
    <li><a href="/pages/empresa_editarusuarios.html" class="active"><i class="fa-solid fa-user-pen"></i> Editar Administradores</a></li>
  </ul>
</section>

<section id="content">
  <nav>
    <i class='bx bx-menu toggle-sidebar'></i>
    <span class="divider"></span>
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/5400/5400308.png" alt="Perfil" class="perfil-img">
      <ul class="profile-link">
        <li><a href="#" onclick="cerrarSesion()"><i class='bx bxs-log-out-circle'></i> Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1 class="title">Editar Administradores</h1>
    <div class="info-data">
      <section class="joma">
        <div class="todo" id="contenedor-usuarios"></div>
      </section>

      <!-- Modal para borrar -->
      <section class="modal" id="modal-borrar">
        <div class="modal__container">
          <h2 class="modal__title">¿Borrar Administrador?</h2>
          <p class="modal__paragraph">¿Estás seguro de eliminar este administrador?</p>
          <button class="btnBorrar" id="btnConfirmarBorrar">Borrar</button>
          <a href="#" class="modal__close">Cancelar</a>
        </div>
      </section>

      <!-- Modal para editar -->
      <section class="modal2" id="modal-editar">
        <div class="modal__container2">
          <h2 class="modal__title">Editar Administrador</h2>
          <form class="form form-register" id="formEditarUsuario">
            <div>
              <label>
                <i class='bx bx-user'></i>
                <input type="text" name="nom_usuario" placeholder="Nombre de Usuario" required>
              </label>
            </div>
            <div>
              <label>
                <i class='bx bx-lock'></i>
                <input type="text" name="contrasena" placeholder="Contraseña" required>
              </label>
            </div>
            <button type="submit" class="btnEditar">Confirmar Edición</button>
            <div class="alerta-error"></div>
            <div class="alerta-exito"></div>
          </form>
          <a href="#" class="modal__close2">Cancelar</a>
        </div>
      </section>

    </div>
  </main>
</section>

<script src="/empresa_Editar_Usuarios.js"></script>
</body>
</html>

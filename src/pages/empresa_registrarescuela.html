<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/Login-Register.css" />
  <title>Registrar Escuela</title>
</head>
<body>
  <div class="container-form register">
    <div class="information">
      <div class="info-childs">
        <h2>Registrar Nueva Escuela</h2>
        <p>Aquí puedes registrar una nueva escuela.</p>
        <a href="./empresa_menu.html"><input class="ini" type="button" value="Menú Empresa" id="sign-in" /></a>
      </div>
    </div>

    <div class="form-information">
      <div class="form-information-childs">
        <h2>Nueva Escuela</h2>

        <form class="form form-register" id="formEscuela">
          <div>
            <label>
              <i class='bx bx-building-house'></i>
              <input type="text" placeholder="Nombre de la Escuela" name="nom_escuela" required />
            </label>
          </div>
          <div>
            <label>
              <i class='bx bx-id-card'></i>
              <input type="text" placeholder="Clave CCT" name="CCT" required />
            </label>
          </div>
          <div>
            <label>
              <i class='bx bx-phone'></i>
              <input type="text" placeholder="Teléfono" name="telefono_escuela" required />
            </label>
          </div>

          <input type="submit" value="Registrar Escuela" />
          <div class="alerta-error" style="display:none;">Todos los campos son obligatorios</div>
          <div class="alerta-exito" style="display:none;">Escuela registrada exitosamente</div>
        </form>
      </div>
    </div>
  </div>

  <script src="/registrar_escuela.js"></script>
</body>
</html>

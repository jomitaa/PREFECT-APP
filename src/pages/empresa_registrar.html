<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Administrador</title>
  <link rel="stylesheet" href="/css/estilos.css" />
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Nueva Cuenta Admin</h2>
      <form class="form-register">

        <!-- Nombre -->
        <input type="text" name="userName" placeholder="Nombre Usuario" required />

        <!-- Correo -->
        <input type="email" name="userEmail" placeholder="Correo Electrónico" required />

        <!-- Cargo -->
        <input type="text" name="userCargo" placeholder="Administrador" value="admin" readonly />

        <!-- Escuela -->
        <select name="idEscuela" required>
          <option value="">Selecciona una escuela</option>
        </select>

        <!-- Contraseña -->
        <input type="password" name="userPassword" placeholder="Contraseña" required />

        <!-- Confirmar Contraseña -->
        <input type="password" name="confirmar_contrasena" placeholder="Confirmar Contraseña" required />

        <!-- ALERTAS -->
        <div class="alerta-exito-register" style="display: none; color: green; margin-top: 10px; font-weight: bold;">
          ¡Registro exitoso!
        </div>
        <div class="alerta-error-register" style="display: none; color: red; margin-top: 10px; font-weight: bold;">
          Error al registrar usuario.
        </div>

        <!-- Botón -->
        <button type="submit">Registrar Administrador</button>
      </form>

      <a href="/login.html">Iniciar Sesión</a>
    </div>
  </div>

  <script src="/js/registrar_empresa.js"></script>
</body>
</html>
